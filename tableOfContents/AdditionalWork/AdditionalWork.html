<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Image Gallery</title>
    <link rel="stylesheet" href="AdditionalWorkStyles.css">
</head>
<body>
    <div class="container">
        <button class="arrow left" id="prevBtn">&#8592;</button>

        <div class="image-gallery">
            <img src="../../gallery/images/additionalWork/additionalWork1.jpg" alt="Image 1">
            <img src="../../gallery/images/additionalWork/additionalWork2.jpg" alt="Image 2">
            <img src="../../gallery/images/additionalWork/additionalWork3.jpg" alt="Image 3">
            <img src="../../gallery/images/additionalWork/additionalWork4.jpg" alt="Image 4">
            <img src="../../gallery/images/additionalWork/additionalWork5.jpg" alt="Image 5">
            <img src="../../gallery/images/additionalWork/additionalWork6.jpg" alt="Image 6">
            <img src="../../gallery/images/additionalWork/additionalWork7.jpg" alt="Image 7">

        </div>

        <button class="arrow right" id="nextBtn">&#8594;</button>
    </div>

    <script src="AdditionalWorkScript.js"></script>
</body>
</html>
